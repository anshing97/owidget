<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opower Widget</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/app.css" />
  <script src="js/modernizr.js"></script>
  <script src="js/handlebars-v1.3.0.js"></script>
</head>
<body>
  <div class="row opower-widget">
    <div class="small-12 columns">        
      <div class="row">
        <header class="pad-all">
          <div class="small-12 small-centered columns background-light">        
            <h1>Your Electricity Savings</h1>
            <dl class="tabs right" data-tab>
              <dd class="active"><a href="#panel-cars">Cars</a></dd>
              <dd><a href="#panel-trees">Trees</a></dd>
              <dd><a href="#panel-carbon">COâ‚‚</a></dd>
            </dl>
          </div>
        </header>        
      </div>
      <div class="row">
        <div class="small-10 small-centered columns text-center">
          <h3>Last month, you helped put <strong>6 cars</strong> off the road!</h3>
        </div>
      </div>
      <div class="row">
        <div class="medium-8 columns">
          <div class="tabs-content">
            <div class="content active" id="panel-cars">
              <div class="row show-for-small-only">
                <div class="columns small-6 small-centered">
                  <div class="icon-big i-car is-eco"></div>
                </div> 
              </div>           
              <!-- handlebars template -->    
              <script id="cars-template" type="text/x-handlebars-template">
                <div class="row hide-for-small-only">
                  <div class="columns medium-12 medium-centered">
                    {{#times eco}}
                    <div class="icon i-car is-eco"></div>
                    {{/times}}
                    {{#times guzzler}}
                    <div class="icon i-car is-guzzler">
                      <div class="ball"></div>
                      <div class="ball"></div>
                    </div>
                    {{/times}}
                  </div>
                </div>
              </script>
              <!-- handlebars template end -->    
            </div>
            <div class="content" id="panel-trees">
              <div class="row show-for-small-only">
                <div class="columns small-6 small-centered">
                  <div class="icon-big i-tree is-growing">
                    <div class="leaves"></div>
                  </div>
                </div> 
              </div>                     
              <!-- handlebars template -->    
              <script id="tree-template" type="text/x-handlebars-template">       
                <div class="row hide-for-small-only">
                  <div class="columns medium-12 medium-centered">
                    <div class="hide-for-small-only">
                      {{#times growing}}
                      <div class="icon i-tree is-growing">
                        <div class="leaves"></div>
                      </div>
                      {{/times}}
                      {{#times stomp}}
                      <div class="icon i-tree is-stomp"></div>
                      {{/times}}
                    </div >
                  </div> 
                </div>
              </script>     
            <!-- handlebars template end -->                            
            </div>
            <div class="content" id="panel-carbon">
              <div class="row collapse show-for-small-only">
                <div class="columns small-6 small-centered">
                  <div class="icon-big i-carbon is-captured">
                  </div>
                </div> 
              </div>   
              <!-- handlebars template -->                                
              <script id="carbon-template" type="text/x-handlebars-template">             
               <div class="row hide-for-small-only">
                  <div class="columns medium-12 medium-centered">
                    <div class="hide-for-small-only">
                      {{#times closed}}
                      <div class="icon i-carbon is-captured"></div>
                      {{/times}}
                      {{#times open}}
                      <div class="icon i-carbon is-out"></div>
                      {{/times}}
                    </div>
                  </div>
                </div>
              </script>
              <!-- handlebars template end -->                        
            </div>
          </div>
        </div> 
        <div class="medium-4 columns insight">
          <div class="row collapse">
            <div class="small-6 columns">               
              <p class="small-text">Jan 2014</p>              
              <p class="important-text">573<span class="units-small"> kWh</span></p>
            </div> 
            <div class="small-6 columns"> 
              <p class="small-text">Jan 2013</p>              
              <p class="important-text">791<span class="units-small"> kWh</span></p>
            </div>             
          </div> 
          <div class="row collapse">
            <div class="small-12 columns">
              <p class="reading-text">Great Job! You saved 218 kWh this month compared to the year before. That is enough to offset the energy used by six average sized cars for one month.</p>
            </div>
          </div>              
        </div>            

      </div>          
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app-ck.js"></script>
  </body>
  </html>
